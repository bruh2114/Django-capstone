{% extends 'base.html' %}

{% block title %}Our Band - Members{% endblock %}

{% block content %}
    <h1 class="mt-3">Our Band Members</h1>
    <div class="row">
        {% for member in members %}
            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ member.name }}</h5>
                        <p class="card-text">{{ member.instrument }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
