{% extends 'base.html' %}

{% block title %}Our Band - Songs{% endblock %}

{% block content %}
    <h1 class="mt-3">Our Songs</h1>
    <div class="row mt-3">
        {% for song in songs %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ song.title }}</h5>
                        <p class="card-text">Released: {{ song.released_date }}</p>
                        <p class="card-text">Duration: {{ song.duration }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
